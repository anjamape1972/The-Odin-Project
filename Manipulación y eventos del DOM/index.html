<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container">
    <button id="btn">CLICK ME BABY</button>
    </div>
</body>
<script>
    const container = document.querySelector("#container");
    const content = document.createElement("div");
    content.classList.add("content");
    content.textContent = "This is the glorious text-content!";
    container.appendChild(content);
    const parrafo = document.createElement("p");
    parrafo.textContent = "¡Hola, soy rojo!";
    container.appendChild (parrafo);
    parrafo.style.color = "red";
    const h3 = document.createElement ("h3");
    h3.textContent = "¡Soy un h3 azul!";
    container.appendChild (h3);
    h3.style.color = "blue";
    const div = document.createElement ("div");
    div.style.border = "black";
    div.style.backgroundColor = "pink";
    container.appendChild (div);
    const h1 = document.createElement ("h1");
    div.appendChild (h1);
    h1.textContent = "estoy en un div";
    const parrafodiv = document.createElement ("p");
    div.appendChild (parrafodiv);
    parrafodiv.textContent = "¡YO TAMBIÉN!";
    btn.addEventListener("click", function (e) {
    e.target.style.background = "blue";
});

</script>
</html>
