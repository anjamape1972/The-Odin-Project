<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add (num) {
            return num + 7
        }

        function multiply (num1, num2) {
            return num1 * num2
        }

        function capitalice (word) {
            return word.charAt(0).toUpperCase() + word.slice(1)
        }

        function lastletter (word1) {
            return word1.charAt(word1.length - 1)
        }
        
        console.log (add (3))
        console.log (multiply (2, 2))
        console.log (capitalice ("Antonio"))
        console.log (lastletter ("Hoja"))
    </script>
</body>
</html>
